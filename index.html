<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avi_Tip_Calculator</title>

</head>
<body>
    <div class="div_container">
        <h1>TIP CALCULATOR</h1>
        <div class="container">
            <p>How much was your bill?</p>
            <input type="text" id="amount" placeholder="Amount to be paid"/> "₹"
            <p>How was the Service?</p>
            <select id="service">
                <option selected hidden disabled >Select </option>
                <option value="0.30">30%-Outstanding</option>
                <option value="0.20">20%-Better</option>
                <option value="0.10">10%-Good</option>
                <option value="0.00">00%-Poor</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="people" placeholder="No. of People"/>
            <button id="calculate">CALCULATE !!</button>
        </div>
        <div class="tip">
            <h3>Tip Amount</h3>
            <span id="total">0</span> "₹"
            <span id="each">each</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
